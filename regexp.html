<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Excel-to-csv-inbrowser by toohamster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <!--
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    -->
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
    #container{
      margin: 0 auto;
      width: 96%;
    }
    #container h1 {
      text-align: center;
    }
    #oop {
      border: 1px solid solid;
      min-height: 300px;
      background: gray;
      padding-left: 10px;
    }
    #drop{
      border:2px dashed #bbb;
      -moz-border-radius:5px;
      -webkit-border-radius:5px;
      border-radius:5px;
      padding:25px;
      text-align:center;
      font:20pt bold,"Vollkorn";color:#bbb;
    }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">RegExp Tool</h1>
      <h2 class="project-tagline">toohamster | 仓鼠</h2>
    </section>

    <section class="main-content">
      
      <div>
        <textarea id="text" style="min-height:100px;min-width:600px;">$abc $cvd() ef $cvd1(1,"dd2")  ff</textarea>
        <textarea id="regexp" style="min-height:40px;min-width:500px;">\$[A-Za-z0-9]+\((.*?)\)</textarea>
        <input type="checkbox" id="glob" checked>全局搜索
        <input type="checkbox" id="ignorecase">忽略大小写
      </div>

      <label>匹配结果</label>
      <pre id="result"></pre>

      <div id="couse"></div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/toohamster/excel-to-csv-inbrowser">Excel-to-csv-inbrowser</a> is maintained by <a href="https://github.com/toohamster">toohamster</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
  
<script src="js/jquery-1.12.4.min.js"></script>
<script>

function pipei()
{
  var st = $('#text').val();
  var re = $('#regexp').val();
  var g = $('#glob:checked').size();
  var ic = $('#ignorecase:checked').size();

  if ( $.trim(st) === '' ) return;
  var op = '';
  if (g===1) op = 'g';
  if (ic===1) op += 'i';

  try {
    var result = st.match(new RegExp(re,op));  
  }
  catch(e)
  {
    $('#result').text(e.message);
    return false;
  }

  if (null==result || 0==result.length) {
    $('#result').text("（没有匹配）");
    return;
  }
  if (g===1) {
    var strResult = "共找到 " + result.length + " 处匹配：\r\n";
    for (var i=0;i < result.length;++i)strResult = strResult + result[i] + "\r\n";
    $('#result').text(strResult);
  }
  else {
    $('#result').text("匹配位置：" + regex.lastIndex + "\r\n匹配结果：" + result[0]);
  }

}
$('#glob,#ignorecase').change(function(){
  pipei();
});
$('#text,#regexp').focusout(function(){
  pipei();
});
$('#text,#regexp').keyup(function(){
  pipei();
});

var coo = [
  {name: '中文字符', regexp: '[\\u4e00-\\u9fa5]'},
  {name: '双字节字符(包括汉字在内)', regexp: '[^\\x00-\\xff]'},
  {name: '空白行', regexp: '\\n\\s*\\r'},
  {name: 'Email地址', regexp: "[\\w!#$%&'*+/=?^_`{|}~-]+(?:\\.[\\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\\w](?:[\\w-]*[\\w])?\\.)+[\\w](?:[\\w-]*[\\w])?"},
  {name: '网址URL', regexp: '[a-zA-z]+://[^\\s]*'},
  {name: '国内电话号码', regexp: '\\d{3}-\\d{8}|\\d{4}-\\{7,8}'},
  {name: '腾讯QQ号', regexp: '[1-9][0-9]{4,}'},
  {name: '中国邮政编码', regexp: '[1-9]\\d{5}(?!\\d)'},
  {name: '18位身份证号', regexp: '^(\\d{6})(\\d{4})(\\d{2})(\\d{2})(\\d{3})([0-9]|X)$'},
  {name: '(年-月-日)格式日期', regexp: '([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8])))'},
  {name: '正整数', regexp: '^[1-9]\\d*$'},
  {name: '负整数', regexp: '^-[1-9]\\d*$'},
  {name: '整数', regexp: '^-?[1-9]\\d*$'},
  {name: '非负整数（正整数 + 0）', regexp: '^[1-9]\\d*|0$'},
  {name: '非正整数（负整数 + 0）', regexp: '^-[1-9]\\d*|0$'},
  {name: '正浮点数', regexp: '^[1-9]\\d*\\.\\d*|0\\.\\d*[1-9]\\d*$'},
  {name: '负浮点数', regexp: '^-[1-9]\\d*\\.\\d*|-0\\.\\d*[1-9]\\d*$'},
  {name: '变量', regexp: '\\$[A-Za-z0-9]+'},
  {name: '函数', regexp: '\\$[A-Za-z0-9]+\\((.*?)\\)'}
];

$(document).ready(function(){
  pipei();
  $.each(coo,function(){
    $('#couse').html( $('#couse').html() + '<br>' + this.name + ':  <i style="color:red">'+this.regexp+'</i>');
  })
});

</script>
</html>
